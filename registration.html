<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="styler.css">
</head>
<body>
    
    <div class="form-page">
        <form action="success.html">
            <h1>School Registration Form</h1>
            <input type="text" name="Name" placeholder="First-Name">
            <input type="text" name="Name" placeholder="Middle-Name">
            <input type="text" name="Name" placeholder="Last-Name">
          
            <div class="radio">
                <p>Choose your Gender</p><br>
                <label for="radio-input-1">Male</label>
                <input type="radio" id="Male" name="radio_input" >
                <label for="radio-input-2">Female</label><br>
                <input type="radio" id="Female" name="radio_input" >
                <label for="radio-input-3">Non-binary</label>
                <input type="radio" id="Non-binary" name="radio_input" >
            </div>
 
  <input type="phone" name="phone" placeholder="enter your phone number">
  <label for="pwd">Password</label><br>
        <input type="Password" name="pwd" placeholder="Enter your password"><br>

        <label for="cpwd">confirm Password</label><br>
        <input type="Password" name="cpwd" placeholder="Confirm your password"><br>

        <label for="date">Date of birth</label><br>
        <input type="date" name="date" placeholder=""><br>


        <label for="email">Email</label><br>
        <input type="email" name="email" placeholder="Enter your Email "><br>
        


            <button type="submit" class="btn btn2">register</button>
            <button type="reset" class="btn btn2">reset</button>


        </form>
    </div>
    
</body>
</html>
